[tool.poetry]
name = "xtn"
version = "0.1.0"
description = "A library for working with the xtn format"
authors = ["Koustubh Moharir <koustubhmoharir@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/koustubhmoharir/xtn"
